<h2>Buscar amigo</h2>
<form (submit)="onSubmit(nick.value)">
  <div>
    <label for="nombre-usuario">Nick de usuario:</label>
    <input type="text" #nick />
  </div>
  <button type="submit">Buscar amigo</button>
</form>

<style type="text/css">
  .content-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }
  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }
  .content-table th,
  .content-table td {
    padding: 12px 15px;
  }
  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }
  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }
  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }
  .content-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
</style>

<table class="content-table">
  <thead>
    <tr>
      <th>Nick</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let amigo of amigos">
      <td>{{ amigo.nick }}</td>
      <td>{{ amigo.firstname }}</td>
      <td>{{ amigo.lastname }}</td>
      <td>{{ amigo.age }}</td>
    </tr>
  </tbody>
</table>
